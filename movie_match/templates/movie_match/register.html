{% extends 'home/Layout_v2.html' %}
{% load static %} <!-- Replace with your base template -->

{% block content %}
<div class="page-content space-top p-b65">
    <div class="container fixed-full-area">
        <h2>Registration</h2>
    <div id="register-form">
    <!-- New registration form -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}" class="fw-bold">Login here.</a>
</div>
</div>
</div>
{% endblock %}
